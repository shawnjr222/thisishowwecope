<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>This Is How We Cope</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/splitting@1.0.5/dist/splitting.css" />
</head>
<body>
  <div class="container">
      <div class="content-layer"> <!-- Ensures content is above the globe -->
          <header>
              <h1 data-splitting>This is How We Cope</h1>
              <p>We're not all dealt a fair hand. Use this card game to consider how to cope under global capitalism. True liberation exists beyond capitalism.</p>
              <button class="deal" onclick="handleDealClick()">Deal</button>
          </header>
          <footer class="homef">
              <p><a href="https://copingwithcapitalism.com">Coping With Capitalism Â©2024</a></p>
          </footer>
      </div>
      <div class="globe-wrapper"> <!-- Positioned behind the content -->
          <canvas id="globe-3d"></canvas>
          <canvas id="globe-2d-overlay"></canvas>
          <div id="globe-popup-overlay">
              <div class="globe-popup"></div>
          </div>
      </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/splitting@1.0.5/dist/splitting.min.js"></script>
  <script>
    const text = "Dealt cards emphasize an experience under capitalism. Consider how to cope and overcome each experience.";

    function handleDealClick() {
        const elementsToFadeOut = document.querySelectorAll('.container > .content-layer > *:not(footer)');
        
        elementsToFadeOut.forEach(el => {
            el.classList.add('quick-fade-out');
        });

        setTimeout(() => {
            location.href = 'game.html';
        }, 500);
    }

    document.addEventListener('DOMContentLoaded', function() {
      Splitting();
    });
  </script>
  <script type="x-shader/x-fragment" id="fragment-shader-map">
    // Fragment shader code
  </script>
  <script type="x-shader/x-vertex" id="vertex-shader-map">
    // Vertex shader code
  </script>
  <script type="module">
    import * as THREE from "https://cdn.skypack.dev/three@0.133.1/build/three.module.js";
    import { OrbitControls } from "https://cdn.skypack.dev/three@0.133.1/examples/jsm/controls/OrbitControls.js";

    const containerEl = document.querySelector(".globe-wrapper");
    const canvas3D = containerEl.querySelector("#globe-3d");

    let renderer, scene, camera, controls;

    initScene();
    window.addEventListener("resize", updateSize);

    function initScene() {
      renderer = new THREE.WebGLRenderer({ canvas: canvas3D, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(containerEl.clientWidth, containerEl.clientHeight);

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, containerEl.clientWidth / containerEl.clientHeight, 0.1, 1000);
      camera.position.z = 5;

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      const light = new THREE.AmbientLight(0xffffff);
      scene.add(light);

      animate();
    }

    function updateSize() {
      renderer.setSize(containerEl.clientWidth, containerEl.clientHeight);
      camera.aspect = containerEl.clientWidth / containerEl.clientHeight;
      camera.updateProjectionMatrix();
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
