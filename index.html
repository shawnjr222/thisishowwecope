<body>

      <button class="deal" onclick="handleDealClick()">Deal</button>
      </header>
      <footer class="homef">
      <p><a href="https://copingwithcapitalism.com">Coping With Capitalism Â©2024</a></p>

  <div class="globe-section">
  <div class="globe-wrapper">
    <canvas id="globe-3d"></canvas>

 <script src="https://cdn.skypack.dev/three@0.133.1/build/three.module.js"></script>

 <script src="https://cdn.jsdelivr.net/npm/splitting@1.0.5/dist/splitting.min.js"></script>
 <script>
   
 // The text you want to type
const text = "Dealt cards emphasize an experience under capitalism. Consider how to cope and overcome each experience.";

function handleDealClick() {
    // Select all elements to fade out, excluding the footer
    const elementsToFadeOut = document.querySelectorAll('.container > *:not(footer)');
    
    // Apply quick fade-out animation
    elementsToFadeOut.forEach(el => {
        el.classList.add('quick-fade-out');
    });

    // Redirect after the animation ends (0.5s duration as per your CSS)
    setTimeout(() => {
        location.href = 'game.html';
    }, 500); // 500 milliseconds
}


// Splitting.js and h1 animation code
document.addEventListener('DOMContentLoaded', function() {
  const results = Splitting(); // Initialize Splitting

  let lineDelay = 0; // Define lineDelay
  // Animate h1 
  results[0].lines.forEach((line) => {
    line.forEach((char) => {
      char.style.animationDelay = `${lineDelay}s`;
      lineDelay += 0.1; // Increment delay for each character in h1
    });
  });
});

  

</script>

  
<script type="module">
  // Import Three.js and OrbitControls
  import * as THREE from 'https://cdn.skypack.dev/three';
  import { OrbitControls } from 'https://cdn.skypack.dev/three/examples/jsm/controls/OrbitControls';

  let scene, camera, renderer, controls, globe;

  function init() {
    // Scene setup
    scene = new THREE.Scene();
    const element = document.querySelector('.globe-wrapper'); // Ensure this element exists in your HTML

    // Camera setup
    camera = new THREE.PerspectiveCamera(75, element.offsetWidth / element.offsetHeight, 0.1, 1000);
    camera.position.z = 5;

    // Renderer setup
    renderer = new THREE.WebGLRenderer({ alpha: true }); // Enable transparent background
    renderer.setSize(element.offsetWidth, element.offsetHeight);
    element.appendChild(renderer.domElement);

    // Globe creation with shaders for point style
    const globeGeometry = new THREE.SphereGeometry(2, 64, 64);
    const globeMaterial = new THREE.ShaderMaterial({
      uniforms: {
        globeTexture: {
          value: new THREE.TextureLoader().load('https://ksenia-k.com/img/earth-map-colored.png')
        }
      },
      vertexShader: document.getElementById('vertex-shader').textContent,
      fragmentShader: document.getElementById('fragment-shader').textContent,
      transparent: true
    });

    globe = new THREE.Points(globeGeometry, globeMaterial);
    scene.add(globe);

    // Controls setup
    controls = new OrbitControls(camera, renderer.domElement);
    controls.autoRotate = true; // Enable auto-rotate
    controls.autoRotateSpeed = 0.1; // Slow down rotation speed

    window.addEventListener('resize', onWindowResize, false);

    animate();
  }

  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }

  function onWindowResize() {
    camera.aspect = element.offsetWidth / element.offsetHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(element.offsetWidth, element.offsetHeight);
  }

  // Add your shader scripts here...
  // Ensure you have the <script id="vertex-shader" type="x-shader/x-vertex">...</script>
  // and <script id="fragment-shader" type="x-shader/x-fragment">...</script> in your HTML

  init(); // Initialize the globe
</script>



</body>
</html>
