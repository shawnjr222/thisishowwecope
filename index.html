 <script src="https://cdn.skypack.dev/three@0.133.1/build/three.module.js"></script>

 <script src="https://cdn.jsdelivr.net/npm/splitting@1.0.5/dist/splitting.min.js"></script>
 <script>
   
 // The text you want to type
const text = "Dealt cards emphasize an experience under capitalism. Consider how to cope and overcome each experience.";

function handleDealClick() {
    // Select all elements to fade out, excluding the footer
    const elementsToFadeOut = document.querySelectorAll('.container > *:not(footer)');
    
    // Apply quick fade-out animation
    elementsToFadeOut.forEach(el => {
        el.classList.add('quick-fade-out');
    });

    // Redirect after the animation ends (0.5s duration as per your CSS)
    setTimeout(() => {
        location.href = 'game.html';
    }, 500); // 500 milliseconds
}


// Splitting.js and h1 animation code
document.addEventListener('DOMContentLoaded', function() {
  // Initialize Splitting for text animations
  const results = Splitting();

  // Delay the start of animations for header, paragraphs, buttons, etc.
  setTimeout(() => {
    // Animate the header (h1)
    let lineDelay = 0;
    results[0].lines.forEach((line) => {
      line.forEach((char) => {
        char.style.animationDelay = `${lineDelay}s`;
        lineDelay += 0.1; // Increment delay for each character in h1
      });
    });

    // Start animations for paragraphs, buttons, etc.
    // For each element that you want to animate, add a class or modify the style here
    // Example:
    // document.querySelector('.your-element-class').classList.add('your-animation-class');

  }, 5000); // 2500ms = 2.5s, matching the globe's fade-in animation duration
});


  

</script>

  
<script type="module">
  import * as THREE from 'https://cdn.skypack.dev/three@0.133.1/build/three.module.js';
  import { OrbitControls } from 'https://cdn.skypack.dev/three@0.133.1/examples/jsm/controls/OrbitControls.js';

  let scene, camera, renderer, globeMesh, controls, globeWrapper;

  function init() {
    scene = new THREE.Scene();
    globeWrapper = document.querySelector('.globe-wrapper');

    // Camera setup
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    // Renderer setup
    renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    globeWrapper.appendChild(renderer.domElement);

    // Texture and globe creation
    new THREE.TextureLoader().load(
      'https://ksenia-k.com/img/earth-map-colored.png', // URL of the actual globe texture
      (texture) => {
        const geometry = new THREE.SphereGeometry(2, 32, 32);
        const material = new THREE.MeshBasicMaterial({ map: texture });
        globeMesh = new THREE.Mesh(geometry, material);
        scene.add(globeMesh);

        // Add the fade-in class once the globe is ready
        globeWrapper.classList.add('fade-in-animation');
      }
    );

    // Controls setup
    controls = new OrbitControls(camera, renderer.domElement);
    controls.autoRotate = true;
    controls.autoRotateSpeed = 0.1; // Slow down the rotation

    animate();
  }

  function animate() {
    requestAnimationFrame(animate);
    globeMesh.rotation.y += 0.001; // Slow down the rotation
    controls.update();
    renderer.render(scene, camera);
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  window.addEventListener('resize', onWindowResize, false);

  init(); // Initialize the globe
</script>



</body>
</html>
