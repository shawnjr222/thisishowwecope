</head>
<body>
  <div class="container">
      <header>

      <button class="deal" onclick="handleDealClick()">Deal</button>
      </header>
      <footer class="homef">

      </footer>

  <div class="globe-section">
  <div class="globe-wrapper">
    <canvas id="globe-3d"></canvas>
    <canvas id="globe-2d-overlay"></canvas>

 <script src="https://cdn.skypack.dev/three@0.133.1/build/three.module.js"></script>
  <script src="https://cdn.skypack.dev/three@0.133.1/examples/jsm/controls/OrbitControls.js"></script>

 <script src="https://cdn.jsdelivr.net/npm/splitting@1.0.5/dist/splitting.min.js"></script>
 <script>

import * as THREE from 'https://cdn.skypack.dev/three@0.133.1/build/three.module.js';
import { OrbitControls } from 'https://cdn.skypack.dev/three@0.133.1/examples/jsm/controls/OrbitControls.js';

let scene, camera, renderer, globe, controls;

function init() {
  // Scene setup
  scene = new THREE.Scene();
  const element = document.querySelector('.globe-wrapper'); // Get the globe wrapper element

  // Camera setup
  camera = new THREE.PerspectiveCamera(75, element.offsetWidth / element.offsetHeight, 0.1, 1000);
  camera.position.z = 5;

  // Renderer setup
  renderer = new THREE.WebGLRenderer();
  renderer.setSize(element.offsetWidth, element.offsetHeight);
  element.appendChild(renderer.domElement); // Append the renderer to the globe wrapper

  // Globe creation
  const geometry = new THREE.SphereGeometry(2, 32, 32);
  const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
  globe = new THREE.Mesh(geometry, material);
  scene.add(globe);

  // Controls setup
  controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  // Handle window resize
  window.addEventListener('resize', onWindowResize, false);

  // Start the animation loop
  animate();
}

function animate() {
  requestAnimationFrame(animate);
  controls.update(); // Only required if controls.enableDamping = true, or if controls.autoRotate = true
  renderer.render(scene, camera);
}

function onWindowResize() {
  camera.aspect = element.offsetWidth / element.offsetHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(element.offsetWidth, element.offsetHeight);
}

init(); // Initialize the globe




   
 // The text you want to type
const text = "Dealt cards emphasize an experience under capitalism. Consider how to cope and overcome each experience.";

function handleDealClick() {
    // Select all elements to fade out, excluding the footer
    const elementsToFadeOut = document.querySelectorAll('.container > *:not(footer)');
    
    // Apply quick fade-out animation
    elementsToFadeOut.forEach(el => {
        el.classList.add('quick-fade-out');
    });

    // Redirect after the animation ends (0.5s duration as per your CSS)
    setTimeout(() => {
        location.href = 'game.html';
    }, 500); // 500 milliseconds
}





// Splitting.js and h1 animation code
document.addEventListener('DOMContentLoaded', function() {
  const results = Splitting(); // Initialize Splitting

  let lineDelay = 0; // Define lineDelay
  // Animate h1 
  results[0].lines.forEach((line) => {
    line.forEach((char) => {
      char.style.animationDelay = `${lineDelay}s`;
      lineDelay += 0.1; // Increment delay for each character in h1
    });
  });
});

  

</script>
</body>
</html>
