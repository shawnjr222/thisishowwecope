<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>This Is How We Cope - Home</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Include Splitting CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/splitting@1.0.5/dist/splitting.css" />
</head>
<body>
  <div class="container">
      <header>
      <h1 data-splitting>This is How We Cope</h1>
      <p class="typing-animation" id="typingContainer"></p>
      <button onclick="location.href='game.html'">Deal</button>
      </header>
      <footer>
      <p><a href="https://copingwithcapitalism.com">Coping With Capitalism Â©2023</a></p>
      </footer>
  </div>
  <!-- Include Splitting.js before your closing body tag -->
 <script src="https://cdn.jsdelivr.net/npm/splitting@1.0.5/dist/splitting.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
 <script>
 // The text you want to type
const text = "Dealt cards emphasize an experience under capitalism. Consider how to cope and overcome each experience.";

// Typewriter function
function typeWriter(element, text, n) {
  if (n < text.length) {
    element.innerHTML = text.substring(0, n+1);
    setTimeout(function() {
      typeWriter(element, text, n + 1)
    }, 60); // Adjust typing speed
  } else {
    element.innerHTML = text.substring(0, n+1); // Remove caret at the end
  }
}

// Start the typewriter effect
window.onload = function() {
  setTimeout(function() {
    const typingContainer = document.getElementById("typingContainer");
    typeWriter(typingContainer, text, 0);
  }, 1500); // Delay of 4000 milliseconds (4 seconds)
}

// Splitting.js and h1 animation code
document.addEventListener('DOMContentLoaded', function() {
  const results = Splitting(); // Initialize Splitting

  let lineDelay = 0; // Define lineDelay
  // Animate h1 
  results[0].lines.forEach((line) => {
    line.forEach((char) => {
      char.style.animationDelay = `${lineDelay}s`;
      lineDelay += 0.1; // Increment delay for each character in h1
    });
  });
});
</script>
</body>
</html>
