<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>This Is How We Cope - Home</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
      <header>
      <h1>This is How We Cope</h1>
      <p>Dealt cards emphasize an experience under capitalism. Consider how to cope and overcome each experience.</p>
      <button onclick="location.href='game.html'">Deal</button>
      </header>
      <footer>
      <p><a href="https://copingwithcapitalism.com">Coping With Capitalism Â©2023</a></p>
      </footer>
  </div>

   <script>
    document.addEventListener('DOMContentLoaded', () => {
      const title = document.querySelector('h1');
      // Split the text into individual letters
      const letters = title.innerText.split('');
      title.innerHTML = ''; // Clear the original text

      // Wrap each letter in a span and add it back to the h1
      letters.forEach((letter, index) => {
        let span = document.createElement('span');
        span.textContent = letter;
        span.style.animationDelay = `${index * 0.05}s`; // Delay each letter
        title.appendChild(span);
      });
    });
  </script>
  
</body>
</html>
