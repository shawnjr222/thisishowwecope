<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>This Is How We Cope</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Include Splitting CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/splitting@1.0.5/dist/splitting.css" />
</head>
<body>
  <div class="container">
      <header>
      <h1 data-splitting>This is How We Cope</h1>
      <p>We're not all dealt a fair hand. Use this card game to consider how to cope under global capitalism. True liberation exists beyond capitalism.</p>
      <button class="deal" onclick="handleDealClick()">Deal</button>
      </header>
      <footer class="homef">
      <p><a href="https://copingwithcapitalism.com">Coping With Capitalism Â©2024</a></p>
      </footer>
  </div>

  
  <div class="globe-section">
  <div class="globe-wrapper">
    <canvas id="globe-3d"></canvas>
    <canvas id="globe-2d-overlay"></canvas>
    <div id="globe-popup-overlay">
      <div class="globe-popup"></div>
    </div>
  </div>
</div>

 <script src="https://cdn.skypack.dev/three@0.133.1/build/three.module.js"></script>
  <script src="https://cdn.skypack.dev/three@0.133.1/examples/jsm/controls/OrbitControls.js"></script>
  <script src="https://cdn.skypack.dev/gsap@3.7.0/all"></script>
  

  
  <!-- Include Splitting.js before your closing body tag -->
 <script src="https://cdn.jsdelivr.net/npm/splitting@1.0.5/dist/splitting.min.js"></script>
 <script>
   
 // The text you want to type
const text = "Dealt cards emphasize an experience under capitalism. Consider how to cope and overcome each experience.";

function handleDealClick() {
    // Select all elements to fade out, excluding the footer
    const elementsToFadeOut = document.querySelectorAll('.container > *:not(footer)');
    
    // Apply quick fade-out animation
    elementsToFadeOut.forEach(el => {
        el.classList.add('quick-fade-out');
    });

    // Redirect after the animation ends (0.5s duration as per your CSS)
    setTimeout(() => {
        location.href = 'game.html';
    }, 500); // 500 milliseconds
}


  // Splitting.js and h1 animation code
document.addEventListener('globeLoaded', function() {
  const results = Splitting(); // Initialize Splitting

  // Check if Splitting returned results for the h1
  if (results.length > 0 && results[0].lines) {
    let lineDelay = 0; // Initialize lineDelay

    // Animate h1 characters
    results[0].lines.forEach((line) => {
      line.forEach((char) => {
        // Apply the animation styles directly to each character
        char.style.opacity = 0; // Start invisible
        char.style.transform = 'translateY(100%)'; // Start below
        char.style.animation = `slide-up 0.77s cubic-bezier(0.34, 1.56, 0.64, 1) forwards ${lineDelay}s`;
        lineDelay += 0.1; // Increment delay for each character in h1
      });
    });
  }

  // Animation for paragraphs, buttons, and footer
  const paragraphs = document.querySelectorAll('p');
  const buttons = document.querySelectorAll('button');
  const footer = document.querySelector('.homef');

  paragraphs.forEach(p => p.classList.add('fade-in'));
  buttons.forEach(button => button.classList.add('fade-in'));
  footer.classList.add('fade-in');
});

  

</script>

  
<script type="module">
  import * as THREE from 'https://cdn.skypack.dev/three@0.133.1/build/three.module.js';
  import { OrbitControls } from 'https://cdn.skypack.dev/three@0.133.1/examples/jsm/controls/OrbitControls.js';

  let scene, camera, renderer, globeMesh, controls, globeWrapper;

  function init() {
    scene = new THREE.Scene();
    globeWrapper = document.querySelector('.globe-wrapper');

    // Camera setup
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    // Renderer setup
    renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    globeWrapper.appendChild(renderer.domElement);

    // Texture and globe creation
    new THREE.TextureLoader().load(
      'https://ksenia-k.com/img/earth-map-colored.png', // URL of the actual globe texture
      (texture) => {
        const geometry = new THREE.SphereGeometry(2, 32, 32);
        const material = new THREE.MeshBasicMaterial({ map: texture });
        globeMesh = new THREE.Mesh(geometry, material);
        scene.add(globeMesh);

        // Add the fade-in class once the globe is ready
        globeWrapper.classList.add('fade-in-animation');
      }
    );

    // Controls setup
    controls = new OrbitControls(camera, renderer.domElement);
    controls.autoRotate = true;
    controls.autoRotateSpeed = 0.1; // Slow down the rotation

    animate();
  }

  function animate() {
    requestAnimationFrame(animate);
    globeMesh.rotation.y += 0.001; // Slow down the rotation
    controls.update();
    renderer.render(scene, camera);
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  window.addEventListener('resize', onWindowResize, false);

  init(); // Initialize the globe

   init(startOtherAnimations);

  function startOtherAnimations() {
    // Now we start the other animations, ensuring they begin after the globe's animation
    document.dispatchEvent(new Event('globeLoaded'));
  }
</script>



</body>
</html>
