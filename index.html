<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/splitting@1.0.5/dist/splitting.css" />
</head>
<body>
  <div class="container">
      <header>
      <h1 data-splitting>This is How We Cope</h1>
      <p>We're not all dealt a fair hand. Use this card game to consider how to cope under global capitalism. True liberation exists beyond capitalism.</p>
      <button class="deal" onclick="handleDealClick()">Deal</button>
      </header>
      <footer class="homef">
      <p><a href="https://copingwithcapitalism.com">Coping With Capitalism Â©2024</a></p>
      </footer>
  </div>
  <!-- Include Splitting.js before your closing body tag -->
 <script src="https://cdn.jsdelivr.net/npm/splitting@1.0.5/dist/splitting.min.js"></script>
 <script>
 // The text you want to type
const text = "Dealt cards emphasize an experience under capitalism. Consider how to cope and overcome each experience.";

function handleDealClick() {
    // Select all elements to fade out, excluding the footer
    const elementsToFadeOut = document.querySelectorAll('.container > *:not(footer)');
    
    // Apply quick fade-out animation
    elementsToFadeOut.forEach(el => {
        el.classList.add('quick-fade-out');
    });

    // Redirect after the animation ends (0.5s duration as per your CSS)
    setTimeout(() => {
        location.href = 'game.html';
    }, 500); // 500 milliseconds
}





// Splitting.js and h1 animation code
document.addEventListener('DOMContentLoaded', function() {
  const results = Splitting(); // Initialize Splitting

  let lineDelay = 0; // Define lineDelay
  // Animate h1 
  results[0].lines.forEach((line) => {
    line.forEach((char) => {
      char.style.animationDelay = `${lineDelay}s`;
      lineDelay += 0.1; // Increment delay for each character in h1
    });
  });
});

  

</script>


<script type="module">
  import * as THREE from 'https://cdn.skypack.dev/three@0.133.1/build/three.module.js';
  import { OrbitControls } from 'https://cdn.skypack.dev/three@0.133.1/examples/jsm/controls/OrbitControls.js';

  let scene, camera, renderer, globeMesh, controls, globeWrapper;

  function init() {
    scene = new THREE.Scene();
    globeWrapper = document.querySelector('.globe-wrapper');

    // Initially hide the globe using opacity
    globeWrapper.style.opacity = 0;

    // Camera setup
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    // Renderer setup
    renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    globeWrapper.appendChild(renderer.domElement);

    // Texture and globe creation
    new THREE.TextureLoader().load(
      'https://ksenia-k.com/img/earth-map-colored.png',
      (texture) => {
        const geometry = new THREE.SphereGeometry(2, 32, 32);
        const material = new THREE.MeshBasicMaterial({ map: texture });
        globeMesh = new THREE.Mesh(geometry, material);
        scene.add(globeMesh);
      }
    );

    // Controls setup
    controls = new OrbitControls(camera, renderer.domElement);
    controls.autoRotate = true;
    controls.autoRotateSpeed = 0.1;

    animate();
  }

  function animate() {
    requestAnimationFrame(animate);
    globeMesh.rotation.y += 0.001;
    controls.update();
    renderer.render(scene, camera);
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  window.addEventListener('resize', onWindowResize, false);

  init(); // Initialize the globe
</script>
  
  
</body>
</html>
