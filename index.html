<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>This Is How We Cope - Home</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
      <header>
      <h1>This is How We Cope</h1>
      <p>Dealt cards emphasize an experience under capitalism. Consider how to cope and overcome each experience.</p>
      <button onclick="location.href='game.html'">Deal</button>
      </header>
      <footer>
      <p><a href="https://copingwithcapitalism.com">Coping With Capitalism Â©2023</a></p>
      </footer>
  </div>

   <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Select the h1 and p elements and add the animation classes
      const title = document.querySelector('h1');
      const paragraphs = document.querySelectorAll('p');

      // Add classes to elements
      title.classList.add('animate-title');
      paragraphs.forEach(p => p.classList.add('animate-paragraph'));
    });
  </script>
  
</body>
</html>
