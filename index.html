<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>This Is How We Cope - Home</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Include Splitting CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/splitting@1.0.5/dist/splitting.css" />
</head>
<body>
  <div class="container">
      <header>
      <h1 data-splitting>This is How We Cope</h1>
      <p data-splitting>Dealt cards emphasize an experience under capitalism. Consider how to cope and overcome each experience.</p>
      <button onclick="location.href='game.html'">Deal</button>
      </header>
      <footer>
      <p><a href="https://copingwithcapitalism.com">Coping With Capitalism Â©2023</a></p>
      </footer>
  </div>
  <!-- Include Splitting.js before your closing body tag -->
 <script src="https://cdn.jsdelivr.net/npm/splitting@1.0.5/dist/splitting.min.js"></script>
 <script>
  document.addEventListener('DOMContentLoaded', function() {
  const results = Splitting(); // Initialize Splitting for both h1 and p
  let fixedDelay = 5; // Delay in seconds after which p animation starts

  // Animate h1 (existing code)
  results[0].lines.forEach((line) => {
    line.forEach((char) => {
      char.style.animationDelay = `${lineDelay}s`;
      lineDelay += 0.1; // Increment delay for each character in h1
    });
  });

  // Animate p after a fixed delay
  results[1].lines.forEach((line) => {
    line.forEach((char, index) => {
      char.style.animationDelay = `${fixedDelay + (index * 0.1)}s`; // Start p animation after the fixed delay
    });
  });
});
</script>
</body>
</html>
