function handleDealClick() {
    // Select all elements to fade out, excluding the footer
    const elementsToFadeOut = document.querySelectorAll('.container > *:not(footer)');
    
    // Apply quick fade-out animation
    elementsToFadeOut.forEach(el => {
        el.classList.add('quick-fade-out');
    });

    // Redirect after the animation ends (0.5s duration as per your CSS)
    setTimeout(() => {
        location.href = 'game.html';
    }, 500); // 500 milliseconds
}





// Splitting.js and h1 animation code
document.addEventListener('DOMContentLoaded', function() {
  const results = Splitting(); // Initialize Splitting

  let lineDelay = 0; // Define lineDelay
  // Animate h1 
  results[0].lines.forEach((line) => {
    line.forEach((char) => {
      char.style.animationDelay = `${lineDelay}s`;
      lineDelay += 0.1; // Increment delay for each character in h1
    });
  });
});

   document.addEventListener("DOMContentLoaded", function() {
    const mainContent = document.querySelector('.container'); // Main content container
    mainContent.style.opacity = 0; // Initially hide main content

    const loadingBar = document.getElementById("loading-bar");
    const loadingContainer = document.getElementById("loading-container");
    loadingContainer.style.opacity = 1; // Show loading container

    let imagesLoaded = 0;

        imagesLoaded++;
        const totalImages = allImages.length;
        const width = (imagesLoaded / totalImages) * 100;
        loadingBar.style.width = `${width}%`;

        if(imagesLoaded === totalImages) {
            setTimeout(() => {
                loadingContainer.style.opacity = 0; // Hide loader
                mainContent.style.opacity = 1; // Show main content
            }, 500); // Slight delay for visual effect
        }
    }

    allImages.forEach(image => {

        img.onload = imageLoaded;
        img.onerror = imageLoaded;
        img.src = `https://raw.githubusercontent.com/shawnjr222/thisishowwecope/main/img/${image}`;
