<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>This Is How We Cope - Home</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Include Splitting CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/splitting@1.0.5/dist/splitting.css" />
</head>
<body>
  <div class="container">
      <header>
      <h1 data-splitting>This is How We Cope</h1>
      <p>Dealt cards emphasize an experience under capitalism. Consider how to cope and overcome each experience.</p>
      <button onclick="location.href='game.html'">Deal</button>
      </header>
      <footer>
      <p><a href="https://copingwithcapitalism.com">Coping With Capitalism Â©2023</a></p>
      </footer>
  </div>
  <!-- Include Splitting.js before your closing body tag -->
 <script src="https://cdn.jsdelivr.net/npm/splitting@1.0.5/dist/splitting.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
 <script>
 // The text you want to type
const text = "Dealt cards emphasize an experience under capitalism. Consider how to cope and overcome each experience.";

// Splitting.js and h1 animation code
document.addEventListener('DOMContentLoaded', function() {
  const results = Splitting(); // Initialize Splitting

  let lineDelay = 0; // Define lineDelay
  // Animate h1 
  results[0].lines.forEach((line) => {
    line.forEach((char) => {
      char.style.animationDelay = `${lineDelay}s`;
      lineDelay += 0.1; // Increment delay for each character in h1
    });
  });

  // Start animations after 1.5 seconds
    setTimeout(function() {
        // Fade in the paragraph
        var paragraph = document.querySelector('header p');
        paragraph.classList.add('fade-in');

        // Fade in the button after an additional delay
        setTimeout(function() {
            var button = document.querySelector('header button');
            button.classList.add('fade-in');
            
            // Fade in the footer after another additional delay
            setTimeout(function() {
                var footer = document.querySelector('footer');
                footer.classList.add('fade-in');
            }, 500); // Delay for the footer
        }, 500); // Delay for the button
    }, 1500); // Initial delay
  
});
</script>
</body>
</html>
