</head>
<body>
  <div class="container">
      <header>
      <h1 data-splitting>This is How We Cope</h1>
      <p>Dealt cards emphasize an experience under capitalism. Consider how to cope and overcome each experience.</p>
      <button onclick="location.href='game.html'">Deal</button>

      <p><a href="https://copingwithcapitalism.com">Coping With Capitalism Â©2023</a></p>
      </footer>
  </div>
  <!-- Include Splitting.js before your closing body tag -->
 <script src="https://cdn.jsdelivr.net/npm/splitting@1.0.5/dist/splitting.min.js"></script>
 <script>
  document.addEventListener('DOMContentLoaded', function() {
    const results = Splitting(); // Initialize Splitting for character-based splitting
    
    let lineDelay = 1; // Initialize delay for the first line
    results[0].lines.forEach((line) => { // Make sure to reference the first result if only one h1 is present
      line.forEach((char) => {
        char.style.animationDelay = `${lineDelay}s`; // Apply the same delay to each character in the line
      });
      lineDelay += 1; // Increment the delay after each line is set
    });
  });
</script>
