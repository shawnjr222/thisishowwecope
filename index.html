  <!-- Include Splitting.js before your closing body tag -->
 <script src="https://cdn.jsdelivr.net/npm/splitting@1.0.5/dist/splitting.min.js"></script>
 <script>
    document.addEventListener('DOMContentLoaded', function() {
      const results = Splitting(); // Initialize Splitting for character-based splitting
      
      // Assuming you want to animate each character in sequence based on the line
      let delay = 0; // Initialize delay
      results[0].lines.forEach((line, lineIndex) => { // Iterate through each line
        line.forEach((word) => { // Iterate through each word in the line
          word.forEach((char) => { // Iterate through each character in the word
            char.style.animationDelay = `${delay}s`; // Apply the delay
            delay += 1.0; // Increment delay for next character
          });
        });
        delay += 1.0; // Add a bit more delay after each line completes
      });
    });
   </script>
