<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/splitting@1.0.5/dist/splitting.css" />
</head>
<body>
  <div class="container">
      <header>
      <h1 data-splitting>This is How We Cope</h1>
      <p id="typed-text">Dealt cards emphasize an experience under capitalism. Consider how to cope and overcome each experience.</p>
      <button onclick="location.href='game.html'">Deal</button>
      </header>
      <footer>
      <p><a href="https://copingwithcapitalism.com">Coping With Capitalism Â©2023</a></p>
      </footer>
  </div>
  <!-- Include Splitting.js before your closing body tag -->
 <script src="https://cdn.jsdelivr.net/npm/splitting@1.0.5/dist/splitting.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
 <script>
  document.addEventListener('DOMContentLoaded', function() {
  const results = Splitting(); // Initialize Splitting for both h1 and p
  const pElements = document.querySelectorAll('p');

  // Animate h1 
  results[0].lines.forEach((line) => {
    line.forEach((char) => {
      char.style.animationDelay = `${lineDelay}s`;
      lineDelay += 0.1; // Increment delay for each character in h1
    });
  });

  // Animate p 
   // Initialize Typed.js for the <p> element
     var options = {
      strings: ["Dealt cards emphasize an experience under capitalism. Consider how to cope and overcome each experience."],
      typeSpeed: 50,
      startDelay: 3000,
      showCursor: true,
      cursorChar: '|',
      loop: false
    };

    var typed = new Typed('#typed-text', options);
  });
});
</script>
</body>
</html>
