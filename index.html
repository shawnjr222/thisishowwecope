<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>This Is How We Cope - Home</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Include Splitting CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/splitting@1.0.5/dist/splitting.css" />
</head>
<body>
  <div class="container">
    <header>
      <!-- Just use data-splitting for character-based splitting -->
      <h1 data-splitting>This is How We Cope</h1>
      <p>Dealt cards emphasize an experience under capitalism. Consider how to cope and overcome each experience.</p>
      <button onclick="location.href='game.html'">Deal</button>
    </header>
    <footer>
      <p><a href="https://copingwithcapitalism.com">Coping With Capitalism Â©2023</a></p>
    </footer>
  </div>

  <!-- Include Splitting.js before your closing body tag -->
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    // Initialize Splitting for character-based splitting
    const results = Splitting();

    // Loop through each line and set staggered animation delays based on lines
    results.forEach((split) => {
      // Assign a cumulative delay for each line
      let cumulativeDelay = 0;
      
      split.lines.forEach((line, lineIndex) => {
        line.forEach((char, charIndex) => {
          // Set a delay based on the line index and character index
          // This staggers the characters within the line and also delays each line
          const delay = cumulativeDelay + charIndex * 0.05; // Adjust charIndex multiplier for speed
          char.style.animationDelay = `${delay}s`;

          // After the last character of each line, add a delay before the next line starts
          if (charIndex === line.length - 1) {
            cumulativeDelay += 0.5; // Adjust this for delay between lines
          }
        });
      });
    });
  });
</script>

</body>
</html>
