 <script>
   
 // The text you want to type
const text = "Dealt cards emphasize an experience under capitalism. Consider how to cope and overcome each experience.";

function handleDealClick() {
    // Select all elements to fade out, excluding the footer
    const elementsToFadeOut = document.querySelectorAll('.container > *:not(footer)');
    
    // Apply quick fade-out animation
    elementsToFadeOut.forEach(el => {
        el.classList.add('quick-fade-out');
    });

    // Redirect after the animation ends (0.5s duration as per your CSS)
    setTimeout(() => {
        location.href = 'game.html';
    }, 500); // 500 milliseconds
}


// Splitting.js and h1 animation code
document.addEventListener('DOMContentLoaded', function() {
  const results = Splitting(); // Initialize Splitting

  let lineDelay = 0; // Define lineDelay
  // Animate h1 
  results[0].lines.forEach((line) => {
    line.forEach((char) => {
      char.style.animationDelay = `${lineDelay}s`;
      lineDelay += 0.1; // Increment delay for each character in h1
    });
  });
});

  

</script>
  <script type="module">
// Import statements remain the same
import * as THREE from 'https://cdn.skypack.dev/three@0.133.1/build/three.module.js';
import { OrbitControls } from 'https://cdn.skypack.dev/three@0.133.1/examples/jsm/controls/OrbitControls.js';

let scene, camera, renderer, globeMesh, controls;

function init() {
  scene = new THREE.Scene();
  const element = document.querySelector('.globe-wrapper');

  // Adjust the camera to be more suitable for a full-screen globe background
  camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 5;

  renderer = new THREE.WebGLRenderer({ alpha: true }); // Enable transparent background
  renderer.setSize(window.innerWidth, window.innerHeight);
  element.appendChild(renderer.domElement);

  // Use a texture for the globe appearance
  const loader = new THREE.TextureLoader();
  loader.load('path_to_your_globe_texture.jpg', function (texture) {
    const geometry = new THREE.SphereGeometry(2, 64, 64);
    const material = new THREE.MeshBasicMaterial({ map: texture });
    globeMesh = new THREE.Mesh(geometry, material);
    scene.add(globeMesh);
  });

  controls = new OrbitControls(camera, renderer.domElement);
  controls.autoRotate = true; // Enable auto-rotate
  controls.autoRotateSpeed = 0.5; // Adjust rotation speed

  animate();
}

function animate() {
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}

function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

window.addEventListener('resize', onWindowResize, false);

init();

</script>
