<script src="https://cdn.jsdelivr.net/npm/splitting@1.0.5/dist/splitting.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize Splitting for character-based splitting
      const results = Splitting();

      // Loop through each line and set staggered animation delays
      let cumulativeDelay = 0;
      results.forEach((result) => {
        result.lines.forEach((line) => {
          line.forEach((word) => {
            word.forEach((char) => {
              char.style.animationDelay = `${cumulativeDelay}s`;
              cumulativeDelay += 0.05; // Increment delay for each character
            });
          });
          cumulativeDelay += 0.5; // Additional delay after each line
        });
      });
    });
  </script>
