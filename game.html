   function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    let oddImages = allImages.filter((img, index) => (index + 1) % 2 !== 0);
    shuffle(oddImages);
    let usedImages = [];

    function getNextImage(currentImage) {
      let currentNumber = parseInt(currentImage.match(/\d+/)[0], 10);
      let nextNumber = currentNumber + 1;
      return allImages.find(img => img.startsWith(String(nextNumber).padStart(2, '0'))) || '01.webp';
    }

    function flipCard() {
      // Use GSAP to animate the flip with correct centering
      gsap.to('#flipCard', {duration: 0.6, rotationY: '+=180', ease: 'power2.inOut', clearProps: 'transform'});
    }

    function dealNewCard() {
      // Animate card exit to the right and reset rotationY to ensure it starts from the front side for the next card
      gsap.to('#flipCard', {duration: 0.6, x: '100%', opacity: 0, ease: 'power2.inOut', onComplete: loadNewCard, clearProps: 'x,opacity'});
    }

    function loadNewCard() {
      if (oddImages.length === 0) {
        oddImages = shuffle(usedImages);
        usedImages = [];
      }

      let frontImageUrl = oddImages.pop();
      usedImages.push(frontImageUrl);
      let backImageUrl = getNextImage(frontImageUrl);

      document.getElementById('cardFront').style.backgroundImage = `url('img/${frontImageUrl}')`;
      document.getElementById('cardBack').style.backgroundImage = `url('img/${backImageUrl}')`;

      // Reset card position without animation and ensure no tilt
      gsap.set('#flipCard', {x: '-100%', opacity: 0, rotationY: 0});

      // Animate new card in from the left
      gsap.to('#flipCard', {duration: 0.6, x: '0%', opacity: 1, ease: 'power2.inOut', clearProps: 'x,opacity'});
    }
