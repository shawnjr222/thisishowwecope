  // Shuffle array function
  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  // Filter and shuffle odd images
  let oddImages = allImages.filter((img, index) => (index + 1) % 2 !== 0);
  shuffle(oddImages);

  function loadRandomOddImage() {
    if (oddImages.length === 0) {
      // All images have been displayed, reshuffle and start over
      oddImages = allImages.filter((img, index) => (index + 1) % 2 !== 0);
      shuffle(oddImages);
    }

    // Load the next image
    const imageUrl = `https://raw.githubusercontent.com/shawnjr222/thisishowwecope/main/img/${oddImages.pop()}`;
    document.getElementById('imageCard').style.backgroundImage = `url('${imageUrl}')`;
  }

  // Load an image when the page loads
  window.onload = loadRandomOddImage;

  document.addEventListener('DOMContentLoaded', (event) => {
    const card = document.getElementById('imageCard');

    function followMouse(e) {
        const cardRect = card.getBoundingClientRect();
        const cardWidth = cardRect.width;
        const cardHeight = cardRect.height;
        const centerX = cardRect.left + cardWidth / 2;
        const centerY = cardRect.top + cardHeight / 2;
        const mouseX = e.clientX - centerX;
        const mouseY = e.clientY - centerY;
        const rotateX = (60 * mouseY / cardHeight);
        const rotateY = (-60 * mouseX / cardWidth);

        card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    }

    function reset() {
        card.style.transform = 'rotateX(0deg) rotateY(0deg)';
    }

    card.addEventListener('mousemove', followMouse);
    card.addEventListener('mouseleave', reset);
});
